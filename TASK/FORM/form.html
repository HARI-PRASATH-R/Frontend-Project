<!DOCTYPE html>
<html>
<head>
  <title> ðŸŽ¯Student Task Form</title>
</head>
<center><body>
    
  <form style="width: 500px;border: 1px solid white; background-color:whitesmoke;">
    <h3 style="text-align: center; color: rgb(252, 5, 231);">Student Task Form</h3>

    <label>FULL NAME:</label><br>
    <input type="text" placeholder="//Enter your name" required><br><br>

    <label>EMAIL ADDRESS:</label><br>
    <input type="email" placeholder="//@gmail.com" required><br><br>

    <label>PHONE NUMBER:</label><br>
    <input type="tel" placeholder="//10-digit number" required><br><br>

    <label>CREATE PASSWARD:</label><br>
    <input type="password" required><br><br>

    <label>AGE:</label><br>
    <input type="number"><br><br>

    <label>GENDER:</label><br>
    <input type="radio" name="gender"> Female
    <input type="radio" name="gender"> Male
   <input type="radio" name="gender"> Other<br><br>

    <label>SKILLS:</label><br>
    <input type="checkbox"> HTML
    <input type="checkbox"> CSS
    <input type="checkbox"> JavaScript<br><br>
     

    <label>UPLOAD RESUME:</label>
    <input type="file"><br><br>

    <label>DATE OF BIRTH:</label><br>
    <input type="date"><br><br>

    <label>PREFERED INTERVIEW TIME:</label><br>
    <input type="time"><br><br>

    <label>PORFOLIO URL:</label><br>
    <input type="url" placeholder="https://..."><br><br>

    <label>CHOOSE YOUR CITY:</label><br>
    <select>
      <option>Start typing...</option>
    </select><br><br>

    <label>DEPARTMENT:</label><br>
    <select>
      <option>Select</option>
    </select><br><br>

    <label>RATE YOUR CODEING SKILL:</label><br>
    <input type="range" min="1" max="10"><br><br>

    <label>CHOOSE YOUR THEME COLOR:</label><br>
    <input type="color"><br><br>

    <label>College Code (Read Only):</label>
    <input type="text" value="HARI!@#$" readonly><br><br>

    <label>Created By (Disabled):</label>
    <input type="text" value="Faceprep Students" disabled><br><br>

    <label>About You:</label><br>
    <textarea placeholder="Tell us about yourself..."></textarea><br><br>

    <button type="submit" style="background-color: green; color: white;">Submit</button>
  </form>
</body></center>
</html>
